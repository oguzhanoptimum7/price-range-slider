<html lang="en">
<head>
    <title>Range Slider</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
<div class="sidebar">
    <div class="box">
        <h3>Price Range Slider</h3>
        <div class="slider" data-value-0="#first" data-value-1="#second"  data-range="#third" data-input-min="#minValue" data-input-max="#maxValue" data-min="900" data-max="17900"></div>
        <div class="values">
            <div>$<span id="first"></span></div>
            <div>$<span id="second"></span></div>
        </div>
        <div class="sidePriceValue">
            <div>
                <label for="minValue">Min</label><input
                    type="number" class="minValue" id="minValue" value="900" />
            </div>
            <div>
                <label for="maxValue">Max</label><input
                    type="number" class="maxValue" id="maxValue" value="17900" />
            </div>
        </div>
    </div>
</div>

</body>

<script src="main.js"></script>
</html>
